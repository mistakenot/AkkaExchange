<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Testing</title>
    <script src="signalr-client-1.0.0-alpha2-final.js"></script>
</head>
<body>
    <script>
        let connection = new signalR.HubConnection('/hub');
 
        connection.on('send', data => {
            console.log(data);
        });
 
        connection.start()
            .then(() => connection.invoke('send', 'Hello'));
    </script>
</body>
</html>
